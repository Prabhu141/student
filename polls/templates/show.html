<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for  student in students %}
            <tr>
                <td>{{student.sid}}</td>
                <td>{{student.name}}</td>
                <td>{{student.age}}</td>
                <td>{{student.standard}}</td>
                <td>
                    <a  href="/polls/edit/{{ student.id }}">Edit</a>
                    <a  href="/polls/delete/{{ student.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <button><a style="color: white;", href="/polls/sdt"> Add New Record</a></button>
</body>
</html>
